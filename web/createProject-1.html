<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>创建项目（第一步）</title>
		<link rel="stylesheet" type="text/css" href="css/createProject-1.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<!-- 插件 -->
		<link rel="stylesheet" type="text/css" href="plug/cccScrollBar-1.5.css">
		<script type="text/javascript" src="plug/cccScrollBar-1.5.js"></script>

		<script type="text/javascript" src="js/createProject-1.js"></script>
	</head>
	<body>
		<div class="wrap">
			<div style="background: #e3e3e3;height:58px;position: absolute;width: 100%;">
			</div>
			<div class="cp1-wrap ifr-common-wrap">

				<!-- 创建项目（第一步）导航部分 -->
				<p class="ifr-common-nav">
					<a href="###">项目管理</a>&gt;<a href="###">项目列表</a>&gt;<span>创建项目</span>
				</p>

				<!-- 创建项目（第一步）主要 -->
				<div class="cp1-main ifr-common-main">

					<!-- 步骤显示 -->
					<div class="cp1-step">
						<a href="###" class="active"><strong>1</strong>设置项目信息</a>
						<a href="###"><strong>2</strong>选择试卷</a>
						<a href="###"><strong>3</strong>完成创建</a>
					</div>

					<!-- 输入部分 -->
					<div class="cp1-input">
						<ul>
							<li class="cp1-input-item">
								<span class="left must">项目名称：</span>
								<div class="right">
									<input class="width600" type="" name="" placeholder="啦啦啦啦啦啦啦啦啦">
								</div>
							</li>
							<li class="cp1-input-item">
								<span class="left">项目说明：</span>
								<div class="right">
									<div style="border:1px solid #888;width: 630px;height:160px;padding:8px 12px">我是可以删除的喔</div>
								</div>
							</li>
							<li class="cp1-input-item">
								<span class="left">项目起始时间：</span>
								<div class="right">
									<input type="" name=""><em>--</em><input type="" name="">
								</div>
							</li>
							<li class="cp1-input-item">
								<span class="left">管理员：</span>
								<div class="cp1-admin right">
									<!-- <span data-id="51">admin51<i>X</i></span> --><!-- 模板 -->
									<a class="win-open">请选择...</a>
								</div>
							</li>
						</ul>
					</div>


					<!-- 扫码部分 -->
					<div class="cp1-scan">
						<ul>
							<li class="cp1-scan-item">
								<label class="left">
									<input type="checkbox" name="">
									<strong>启用扫码考试</strong>
								</label>
								<div class="right">
									<p>剩余总T币数：<span class="red">1000</span>，剩余短信总条数：<span class="red">1000</span>，当前可扫码人次上限：<span class="red">1000</span></p>
								</div>
							</li>
							<li class="cp1-scan-item">
								<span class="left">扫描人次上限：</span>
								<div class="right">
									<input class="width300" type="text" name="" placeholder="啦啦啦啦">
								</div>
							</li>
							<li class="cp1-scan-item">
								<span class="left">新账号前缀：</span>
								<div class="right">
									<input class="width300" type="text" name="" placeholder="啦啦啦啦">
								</div>
							</li>
							<li class="cp1-scan-item">
								<span class="left">二维码有效期：</span>
								<div class="right">
									<input type="" name=""><em>--</em><input type="" name="">
								</div>
							</li>
							<li class="cp1-scan-item">
								<span class="left">
									<a href="img/scan.png" download="img/scan.png">下载到本地：</a>
								</span>
								<div class="right">
									<img src="img/scan.png">
								</div>
							</li>
						</ul>
					</div>

					<!-- 下一步 -->
					<div class="cp1-action">
						<button class="next">下一步</button>
					</div>
				</div>
			</div>

			<!-- 弹窗 -->
			<div class="cp1-win">
				<!-- top -->
				<div class="cp1-win-top">
					<h6>选择管理员</h6>
					<i class="cp1-win-close"></i>
				</div>
				<!-- main -->
				<div class="cp1-win-main">
					<!-- 可选列表 -->
					<div class="win-select left">
						<p>可选</p>
						<div class="win-scroll scroll1">
							<ul class="scrollCtx">
								<!-- <li data-id="01">admin01</li> --><!-- 模板 -->
							</ul>
						</div>
					</div>
					<!-- 已选列表 -->
					<div class="win-select right">
						<p>已选</p>
						<div class="win-scroll scroll2">
							<ul class="scrollCtx">
							</ul>
						</div>
					</div>
					<div class="middle">
						<p>
							<a class="toright">=></a>
							<a class="toleft"><=</a>
						</p>
					</div>
				</div>
				<!-- 按钮组 -->
				<div class="cp1-win-action">
					<button class="blueBtn sure">确定</button>
					<button class="whiteBtn cancel">取消</button>
				</div>
			</div>
		</div>
	</body>
</html>
