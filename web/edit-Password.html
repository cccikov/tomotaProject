<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<link rel="stylesheet" type="text/css" href="css/edit-Password-no100.css">
	</head>
	<body>
		<div class="wrap">
			<div style="background: #e3e3e3;height:58px;position: absolute;width: 100%;">
			</div>
			<div class="password-wrap">

				<!-- 修改密码导航部分 -->
				<p class="pw-nav">
					<a href="###">项目管理</a>&gt;<span>修改密码</span>
				</p>

				<!-- 修改密码主要 -->
				<div class="pw-main">
					<div>
						<p>
							<span>旧密码：</span>
							<input type="password" name="">
						</p>
					</div>
					<div>
						<p>
							<span>新密码：</span>
							<input type="password" name="">
						</p>
					</div>
					<div>
						<p>
							<span>确认密码：</span>
							<input type="password" name="">
						</p>
					</div>
					<div class="pw-action">
						<button class="pw-sure">确定</button>
						<button class="pw-cancal">取消</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
