<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			padding:15px;
			margin:0;
		}
		hr{
			margin:30px 0;
		}
		textarea{
			box-sizing: border-box;
			display: block;
			width: 100%;
			margin:0;
			padding:0;
			resize: none;
		}
		i{
			position: absolute;
			right:-25px;
			top:5px;
			width: 20px;
			height: 20px;
			background: #f00;
		}

		.item{
			position: relative;
			padding:0 0 0 50px;
			margin:15px 30px 0 0;
			background: url(img/blue.png) left top repeat-y;
		}

		.item:nth-of-type(1):before{
			content: "1";
		}
		.item:nth-of-type(2):before{
			content: "2";
		}
		.item:nth-of-type(3):before{
			content: "3";
		}
		.item:nth-of-type(4):before{
			content: "4";
		}
		.item:nth-of-type(5):before{
			content: "5";
		}
		.item:nth-of-type(6):before{
			content: "6";
		}
		.item:before{
			position: absolute;
			top:50%;
			left:15px;
			width: 20px;
			line-height: 20px;
			margin:-10px 0 0 0;
			text-align: center;
		}
		.item{
			position: relative;
			padding:0 0 0 50px;
			margin:15px 30px 0 0;
			background: url(img/blue.png) left top repeat-y;
		}



		#demo2 .ctx{
			position: relative;
		}
		#demo2 textarea{
			height:100%;
		}




		#demo3{
			display: table;
			width: 100%;
		}
		#demo3 .tr{
			display: table-row;
		}
		#demo3 .td{
			display: table-cell;
			vertical-align: middle;
		}
		.td.num{
			width: 50px;
			text-align: center;
			background: blue;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="css/test.css">
	<script type="text/javascript" src='js/jquery.min.js'></script>
	<script type="text/javascript">

		$(function(){
			function demo5(height){
				if(height>=30){
					var ctx = $("#demo5").find(".ctx");
					var num = $("#demo5").find(".num");
					ctx.height(height);
					num.css({
						"line-height":height+"px",
						"width":height<=70?height:70,
					});
				}
			}
			demo5(50);



			function demo6(height){
				if(height>=30){
					var ctx = $("#demo6").find(".ctx").height(height);
					var num = $("#demo6").find(".num");
					if(height<=70){
						var fs = height/2.5;
						num.css("font-size",fs);
					}else{
						num.css({
							"line-height":height+"px",
							"width":"70px"
						});
					}
				}
			}
			demo6(50);
		});
	</script>
</head>
<body>
	<div id="demo1">
		<div class="item">
			<textarea></textarea>
			<i></i>
		</div>
		<div class="item">
			<textarea style="height:100px;"></textarea>
			<i></i>
		</div>
		<div class="item">
			<textarea style="height:200px; width: 50%"></textarea>
			<i></i>
		</div>
		<div class="item">
			<textarea style="height:150px; width: 70%"></textarea>
			<i></i>
		</div>
	</div>

	<hr>

	<div id="demo2">
		<div class="item">
			<div class="ctx" style="width: 50%">
				<textarea></textarea>
				<i></i>
			</div>
		</div>
		<div class="item">
			<div class="ctx" style="height:150px;width: 75%">
				<textarea></textarea>
				<i></i>
			</div>
		</div>
	</div>

	<hr>

	<div id="demo3">
		<div class="tr">
			<div class="td num">
				1
			</div>
			<div class="td">
				<textarea></textarea>
			</div>
		</div>
	</div>

	<hr>

	<div id="demo5">
		<span class="num">2</span>
		<div class="ctx">
			<textarea></textarea>
		</div>
	</div>

	<hr>

	<div id="demo6">
		<span class="num">2</span>
		<div class="ctx">
			<textarea></textarea>
		</div>
	</div>

</body>
</html>
